name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd backend
          npm install

      - name: Run Lint (optional)
        run: |
          cd backend
          npm run lint || echo "Lint warnings"

      - name: Run Tests (optional)
        run: |
          cd backend
          npm test || echo "No tests found"

      - name: Docker Build
        run: docker build -t backend-app ./backend
